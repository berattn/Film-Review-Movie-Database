            <h3>Giriş</h3>
            <form method="post" action="#">
                <div class="row">
                     <label for="username">
                        Kullanıcı adı:
                        <input type="text" name="username" id="username" placeholder="Hugh Jackman" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{8,20}$" required="required" />

                </div>
